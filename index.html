<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Haven Agency Code Challenge">
    <meta name="author" content="Steven Dunn">
    <title>Haven Agency Code Challenge</title>
    <link href="src/css/reset.css" media="screen" rel="stylesheet" type="text/css">
    <link href="src/css/normalize.css" media="screen" rel="stylesheet" type="text/css">
    <link href="src/sass/css/main.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
<div class="outer-container">
    <header>
        <div class="inner-box">
            <img class="gnc-header-logo" src="/src/assets/images/gnc-logo.svg" alt="Gnc Header Logo" title="Gnc Header Logo"/>
            <div class="live-nation"></div>
        </div>
        <div class="share">
            <span class="share-text">Share</span>
            <div class="fb-icon"></div>
            <div class="twitter-icon"></div>
        </div>
    </header>
    <div class="main-content">
        <section class="ticket-section">
            <div class="ticket-rock"></div>
            <p class="chance-to-win">Enter for a chance to win a Rock Flight® to a Live Nation® concert of your choice!</p>
            <p class="prize-winner">1 Grand Prize winner will receive:</p>
            <ul class="prize-list">
                <li class="prize-item">
                    <div class="prize-icon ticket"></div>
                    <span>2 tickets to a Live Nation concert in the U.S.</span>
                </li>
                <li class="prize-item">
                    <div class="prize-icon airplane"></div>
                    <span>Airfare & hotel accommodations for two</span>
                </li>
                <li class="prize-item">
                    <div class="prize-icon cash"></div>
                    <span>$200 cash gift card</span>
                </li>
            </ul>
        </section>
        <section class="form-section">
            <form id="contest-form">
                <div class="input-row">
                    <div class="input-container">
                        <label for="firstName">First Name</label>
                        <input id="firstName" name="firstName" type="text" title="First Name" required/>
                    </div>
                    <div class="input-container">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" name="lastName" type="text" title="Last Name" required/>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" title="Email" required/>
                    </div>
                    <div class="input-container">
                        <label for="confirm-email">Confirm Email</label>
                        <input id="confirm-email" name="confirm-email" type="email" title="Confirm Email" required/>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-container">
                        <label for="metro-area">Select Your Metro Area</label>
                        <input id="metro-area" name="metroArea" type="text" title="Select Your Metro Area"/>
                    </div>
                    <div class="input-container">
                        <label for="zip-code">Zip Code</label>
                        <input id="zip-code" name="zipCode" type="text" title="Zip Code" required/>
                    </div>
                </div>
                <div class="input-row flex-start">
                    <div class="input-container phone">
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" type="text" title="Phone Number"/>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<div class="crowd"></div>
<footer></footer>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>window.jQuery || document.write('<script src="scripts/libraries/jquery-3.2.1.min.js"><\/script>')</script> <!--Offline Fallback-->
<script type="text/javascript" src="src/scripts/main.js"></script>
</body>
</html>
